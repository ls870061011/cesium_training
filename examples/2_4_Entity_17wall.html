<!DOCTYPE html>
<head>
  <title>Hello World</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, // 动画小组件
      baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
      fullscreenButton: false, // 全屏组件
      vrButton: false, // VR模式
      geocoder: false, // 地理编码（搜索）组件
      homeButton: false, // 首页，点击之后将视图跳转到默认视角
      infoBox: false, // 信息框
      sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
      selectionIndicator: false, //是否显示选取指示器组件
      timeline: false, // 时间轴
      navigationHelpButton: false, // 帮助提示，如何操作数字地球。
      navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
      shouldAnimate: true,
    });

    // 隐藏logo
    viewer._cesiumWidget._creditContainer.style.display = "none";

    var redWall = viewer.entities.add({
      name: "Red wall at height",
      wall: {
        show: true,

        positions: Cesium.Cartesian3.fromDegreesArrayHeights([
          -115.0,
          44.0,
          200000.0,
          -90.0,
          44.0,
          200000.0,
        ]),

        // 用于墙底而不是地球表面的高度数组
        minimumHeights: [100000.0, 100000.0],
        // 用于墙顶的高度数组，而不是每个位置的高度
        // maximumHeights: [],

        granularity: Cesium.Math.RADIANS_PER_DEGREE, // 指定矩形上各点之间的角度距离
        fill: true,
        material: Cesium.Color.RED,

        outline: false,
        outlineColor: Cesium.Color.BLACK,
        outlineWidth: 1.0,

        shadows: Cesium.ShadowMode.DISABLED,
        // distanceDisplayCondition: new Cesium.DistanceDisplayCondition(
        //   1.0e3,
        //   2.0e3
        // ),
      },
    });

    var greenWall = viewer.entities.add({
      name: "Green wall from surface with outline",
      wall: {
        positions: Cesium.Cartesian3.fromDegreesArrayHeights([
          -107.0,
          43.0,
          100000.0,
          -97.0,
          43.0,
          100000.0,
          -97.0,
          40.0,
          100000.0,
          -107.0,
          40.0,
          100000.0,
          -107.0,
          43.0,
          100000.0,
        ]),
        material: Cesium.Color.GREEN,
        outline: true,
      },
    });

    var blueWall = viewer.entities.add({
      name: "Blue wall with sawtooth heights and outline",
      wall: {
        positions: Cesium.Cartesian3.fromDegreesArray([
          -115.0,
          50.0,
          -112.5,
          50.0,
          -110.0,
          50.0,
          -107.5,
          50.0,
          -105.0,
          50.0,
          -102.5,
          50.0,
          -100.0,
          50.0,
          -97.5,
          50.0,
          -95.0,
          50.0,
          -92.5,
          50.0,
          -90.0,
          50.0,
        ]),
        maximumHeights: [
          100000,
          200000,
          100000,
          200000,
          100000,
          200000,
          100000,
          200000,
          100000,
          200000,
          100000,
        ],
        minimumHeights: [
          0,
          100000,
          0,
          100000,
          0,
          100000,
          0,
          100000,
          0,
          100000,
          0,
        ],
        material: Cesium.Color.BLUE.withAlpha(0.5),
        outline: true,
        outlineColor: Cesium.Color.BLACK,
      },
    });
    viewer.zoomTo(viewer.entities);
  </script>
</body>
